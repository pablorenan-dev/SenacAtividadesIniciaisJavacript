<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){

            let arrayTotal = [];
            let arrayPosNumeroEscolhido = [];
            let numeroEscolhido = parseInt(prompt("Escreva um numero entre 1 e 15 e veja se ele esta dentro dos numeros sorteados:"));
            //criaçao do array(30 nums)
            for(let i = 0;i < 30;i++){
                let numeroAleatorio = Math.floor(Math.random() * 15) + 1;
                arrayTotal.push(numeroAleatorio);
                if(numeroAleatorio === numeroEscolhido){
                    arrayPosNumeroEscolhido.push(i);
                }
            }

            alert(`Voce escolheu o numero: ${numeroEscolhido},\n Ele foi sorteado ${arrayPosNumeroEscolhido.length} vezes\nEle esta nas posições: ${arrayPosNumeroEscolhido}`)
        }
    </script>
</body>
</html>
