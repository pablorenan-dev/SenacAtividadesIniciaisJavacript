+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){
            let valorPar = 0;
            let valorImpar = 0;

            for(let i = 1;i <= 6;i++){
                let valorPrompt = parseInt(prompt(`Digite o ${i} numero:`));
                
                if(valorPrompt % 2 == 0){
                    valorPar++;
                
                }else{
                    valorImpar++;
                }
            }

            alert(`PARES: ${valorPar}\nIMPARES: ${valorImpar}`);
            
        }
    </script>
</body>
</html>
