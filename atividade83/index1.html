<body>
    
    <script>
        let arrayMain = [5, 2, 4, 6, 1, 3];
        let holdValue = 0;
        // for(let i = 0;i < 20;i++){
        //     let randomNumber = Math.floor(Math.random() * 99);
        //     arrayMain.push(randomNumber);
        // }
        let teste1;
        let teste2;
        let isPrimeiraVez = true;
        //INSERTION SORT
        //ESTA PERTO
        for(let i = 1;i <= 5;i++){
            if(arrayMain[i] < arrayMain[i-1]){
                //achar menor valor dos Sorted
                if(isPrimeiraVez){
                    holdValue = arrayMain[i-1];
                    arrayMain[i-1] = arrayMain[i];
                    arrayMain[i] = holdValue;
                    isPrimeiraVez = false;
                }else{

                let menorValor = null;
                let lugarParaSubstituir = 0;
                let listaNumerosMenoresQueI = []; 
                for(let j = i;j >= 0;j--){
                    teste1 = arrayMain[j]
                    teste2 = arrayMain[i]
                    if(teste1 < teste2){
                        lugarParaSubstituir = j + 1;
                        
                        listaNumerosMenoresQueI.push(teste1);

                        // COMPARAR AS 2 VARIAVEIS E VER QUAL EH A MENOR
                    }
                    
                }
                // ACHAR DISTANCIA ENTRE NUMEROS
                
                
                holdValue = arrayMain[i];           
                // arrayMain[i] = arrayMain[lugarParaSubstituir];
                // arrayMain[lugarParaSubstituir] = holdValue;
                 arrayMain.splice(lugarParaSubstituir, 0, holdValue);         
                 arrayMain.splice(i+1,1);
                }
            
            }
            
            
        }

        console.log(arrayMain);
    </script>
