<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            for(let i = 30;i > 0;i--){
            
                if(i % 4 === 0){
                    console.log(`[${i}]`);
                }else{
                    console.log(`${i}`);
                }
            }
        }
    </script>
</body>
</html>
