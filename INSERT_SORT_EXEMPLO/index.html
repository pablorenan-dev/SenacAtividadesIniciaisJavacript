<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var vetor = [5, 2, 4, 6, 1, 3]
            // for(var pos = 0; pos < 5; pos++){
            //     vetor.push(Math.floor(Math.random()*99));
            // }
            console.log(vetor);
            for(var pos = 1; pos < vetor.length; pos++){
                for(var posInt = pos; posInt > 0; posInt--){
                    if(vetor[posInt] < vetor[posInt-1])
                    {
                        var auxiliar = vetor[posInt];
                        vetor[posInt] = vetor[posInt-1];
                        vetor[posInt-1] = auxiliar;
                    }else{
                        break;
                    }
                }
            }
            console.log(vetor);
        }
    </script>
</body>
</html>
