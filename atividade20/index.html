<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
    <style>
        #resultado{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div>

        <h1>Insira um numero e veja se ele é par ou impar</h1>
        <ul>
            <li>
                <label>Insira o seu número: </label>
                <input type="number" id="numero">
            </li>
            <li>
                <button onclick="verificarSeNumeroEImparOuImpar();">Verificar</button>
            </li>
        
        </ul>

    </div>

    <div>

        <h1 id="resultado"></h1>

    </div>

    <script>
        function verificarSeNumeroEImparOuImpar(){
            let numero = parseFloat(document.getElementById("numero").value);
            let h1Resultado = document.getElementById("resultado");


            if (numero % 2 === 0 && isNaN(numero) === false){
                h1Resultado.innerHTML = `O seu numero de ${numero} é Par`
            }else if (numero % 2 !== 0 && isNaN(numero) === false){
                h1Resultado.innerHTML = `O seu numero de ${numero} é Impar`
            }else{
                h1Resultado.innerHTML = `Insira um numero`
            }
        }
    </script>
</body>
</html>
