<body>
    

    <script>
        window.onload = function(){
            let idade       = parseInt(prompt("Digite a idade do aluno:"));
            let totalIdade  = 0;
            let totalAlunos = 0;
            let promptAdicionarOutroAluno = null;

            while(idade !== 999){
                totalIdade += idade;
                totalAlunos++;

                idade = parseInt(prompt("Digite a idade do aluno:"));
            }

            let mediaAlunos = (totalIdade / totalAlunos)
            alert(`Total de alunos: ${totalAlunos}\nMedia dos alunos: ${mediaAlunos}`);
        }
    </script>
</body>
