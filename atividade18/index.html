<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você pode votar?</title>
</head>
<body>
    
    <div>
        <label>Ano de nascimento</label>
        <input type="number" id="anoNascimento" placeholder="data de nasc">
        <br>
        <button onclick="verificarSePodeVotar();">Calcular se ja pode votar</button>
    </div>
    <div>
        <h1 id="resultado"></h1>
    </div>

    <script>
        function verificarSePodeVotar(){
            let anoNascimento = parseInt(document.getElementById("anoNascimento").value);
            let h1Resultado   = document.getElementById("resultado");
            const timeElapsed = Date.now();
            const today       = new Date(timeElapsed)
            let anoAtual      = today.getFullYear();
            let idade         = anoAtual - anoNascimento;

            if (idade >= 16){
                h1Resultado.innerHTML = `Com sua idade de ${idade}, você ja pode votar`;
            }else{
                h1Resultado.innerHTML = `Com sua idade de ${idade}, você não pode votar`;
            }
        }
    </script>
</body>
</html>
