<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [];
        let is5 = true;

        window.onload = function(){
            for(let i = 0;i < 10;i++){
                if(is5){
                    array[i] = 5;
                    is5 = false;
                }else{
                    array[i] = 3;
                    is5 = true;
                }
            }
            console.log(array);
        }
    </script>
</body>
</html>
