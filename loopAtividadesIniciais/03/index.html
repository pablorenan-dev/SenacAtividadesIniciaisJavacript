    <script>
        window.onload = function(){
            for(let pos = 0;pos < 10;pos++){
                console.log("Primeiro: "+pos)
            }

            for(let pos = 10;pos > 0;pos--){
                console.log("Segundo: "+pos)
            }
        }
    </script>
