<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Insira seu nome</label><input type="text" id="nome">
    </div>

    <div>
        <input type="button" value="Submit" onclick="bemVindo();"> 
       
    </div>
    <p id="resultado"></p>

    <script>
        function bemVindo(){
            let nome   = document.getElementById("nome").value;
            let resultado = document.getElementById("resultado");

            resultado.innerHTML = nome

        }
    </script>
</body>
</html>
